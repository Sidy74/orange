<mat-sidenav-container class="lara-sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="lara-sidenav">
      <div class="sidenav-header">
        <h3>Pharmacie de Garde</h3>
      </div>


      <mat-nav-list>
        <a mat-list-item routerLink="/pharmacies-garde" routerLinkActive="active-link" class="nav-item">
          <mat-icon>local_hospital</mat-icon>
          <span>Pharmacie de garde</span>
        </a>
        <a mat-list-item routerLink="/pharmacies" routerLinkActive="active-link" class="nav-item">
          <mat-icon>store</mat-icon>
          <span>Pharmacies</span>
        </a>
        <a mat-list-item routerLink="/gardes" routerLinkActive="active-link" class="nav-item">
          <mat-icon>schedule</mat-icon>
          <span>Garde</span>
        </a>
        <a mat-list-item routerLink="/utilisateurs" routerLinkActive="active-link" class="nav-item">
          <mat-icon>group</mat-icon>
          <span>Utilisateurs</span>
        </a>
      </mat-nav-list>
  
  
    </mat-sidenav>
  
    <mat-sidenav-content class="lara-sidenav-content">
      <mat-toolbar class="lara-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span></span>
      </mat-toolbar>
  
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
