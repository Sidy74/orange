<p>garde works!</p>
<div>
  <!-- Header avec les date pickers et le bouton -->
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <!-- Sélection de la période -->
    <div style="display: flex; align-items: center; gap: 10px;">
      <input 
        type="date" 
        [(ngModel)]="startDate" 
        placeholder="Date de début" 
        style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
      />
      <input 
        type="date" 
        [(ngModel)]="endDate" 
        placeholder="Date de fin" 
        style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
      />
      <button 
        (click)="onFilter()"
        style="padding: 8px 16px; background-color: #000; color: #fff; border: none; border-radius: 4px; cursor: pointer;"
      >
        Filtrer
      </button>
    </div>

    <!-- Bouton Ajouter une garde -->
    <button 
      (click)="addGarde()"
      style="padding: 8px 16px; background-color: #000; color: #fff; border: none; border-radius: 4px; cursor: pointer;"
    >
      Ajouter une garde
    </button>
  </div>

  <!-- Tableau des gardes -->
  <table style="width: 100%; border-collapse: collapse; border: 1px solid #ddd;">
    <thead style="background-color: #000; color: #fff;">
      <tr>
        <th style="padding: 10px; text-align: left;">ID</th>
        <th style="padding: 10px; text-align: left;">Date de Garde</th>
        <th style="padding: 10px; text-align: left;">N&deg; de Pharmacies</th>
        <th style="padding: 10px; text-align: left;">Statut</th>
        <th style="padding: 10px; text-align: left;">Actions</th>
      </tr>
    </thead>
    <tbody>
        @for (garde of filteredGardes; track $index) {
      <tr  >
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ $index+1 }}</td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ garde.dayOfGarde }}</td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ garde.pharmacies.length }}</td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">
          {{ garde.enabled ? 'Actif' : 'Inactif' }}
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd; text-align: center;">
          <!-- Icône pour éditer -->
          <mat-icon 
            style="cursor: pointer; color: blue; margin-right: 10px;" 
            (click)="editGarde(garde)"
          >
            edit
          </mat-icon>
          <!-- Icône pour voir -->
          <mat-icon 
            style="cursor: pointer; color: green; margin-right: 10px;" 
            (click)="viewGarde(garde)"
          >
            visibility
          </mat-icon>
          <!-- Icône pour supprimer -->
          <mat-icon 
            style="cursor: pointer; color: red;" 
            (click)="deleteGarde(garde.id)"
          >
            delete
          </mat-icon>
        </td>
      </tr>
    }
    </tbody>
  </table>
</div>
